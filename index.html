<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     

        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="AdobeStock_89426340.jpeg">
<center>
    <div class="btn btn-primary heading">
        <h3>AI PING PONG</h3>
        <button class="btn btn-warning" data-toggle="modal" data-target="#mymodal">Instructions</button>
      </div>
      <br> <br>
      <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <div id="mymodal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <button class="close" data-dismiss="modal">&times;</button>
          <div id="canvas"></div>
          <div class="modal-body">
            To play the game you need to use your right wrist. Take your right wrist up to take the paddle up<br>
            Take your right wrist down to move the paddle down
          </div>
          </div>
          </div>
        </div>
        <button onclick="restart()" id="restart">Restart</button><br><br>
       <div class="footer">
         Made by Kairavbir Singh Malhotra
       </div>
</center>
        <script src="main.js"></script>
    </body>
</html>
